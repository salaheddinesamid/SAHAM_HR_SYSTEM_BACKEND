<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #eeeeee;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 30px auto;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .header {
            background: #004170;
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-width: 150px;
        }

        .content {
            padding: 25px;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }

        .details {
            background: #f4f7fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .details p {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
            color: #004170;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            padding: 20px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://saham.com/app/uploads/2025/05/cropped-favicon-32x32.png" alt="Logo">
    </div>

    <div class="content">
        <p>Bonjour <strong th:text="${employeeName}"></strong>,</p>

        <p>
            Merci de noter que votre congé a été annulé.
        </p>

        <div class="details">
            <p><span class="label">Reference N° :</span> <span th:text="${referenceNumber}"></span></p>
            <p><span class="label">Type :</span> <span th:text="${type}"></span></p>
            <p><span class="label">Date de départ :</span> <span th:text="${startDate}"></span></p>
            <p><span class="label">Date de retour :</span> <span th:text="${endDate}"></span></p>
            <p><span class="label">Nombre de jours demandés :</span> <span th:text="${totalDays}"></span> jour(s)</p>
        </div>

        <p style="margin-top: 20px;">
            Cordialement,<br>
            <strong>Support RH</strong>
        </p>
    </div>

    <div class="footer">
        Saham HR System © 2025 — Tous droits réservés.<br>
