spring.application.name=hr_system

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:/mysql://localhost:3306/saham_hr_db
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api-docs



## Server Configuration:
server.port= 8081
server.address=0.0.0.1

# File storage:
file.upload.medical-certificates=src/main/resources/folders


## Lazy Initialization:
spring.main.lazy-initialization=true
secret.key=${JWT_SECRET_KEY}

#Email Configuration:
spring.mail.host=smtp.office365.com
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.port=${MAIL_HOST_PORT}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

