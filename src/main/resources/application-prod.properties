spring.application.name=hr_system

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:mysql://localhost:3306/saham_hr_db
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api-docs



## Server Configuration:
server.port= 8081
server.address=0.0.0.0

# File storage:
file.upload.medical-certificates=src/main/resources/folders


## Lazy Initialization:
spring.main.lazy-initialization=true
secret.key=${JWT_SECRET_KEY}

#Email Configuration:
outlook.tenant-id=${TENANT_ID}
outlook.client-id=${CLIENT_ID}
outlook.client-secret=${EMAIL_SECRET_KEY}
outlook.user-email=${USER_EMAIL}
